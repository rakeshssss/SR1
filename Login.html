<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="login.css">
<link rel="login" href="loging.js">
<link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">

<link href=" https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,600&family=Vollkorn:ital,wght@0,600;1,500;1,600&display=swap">
    
</head>
<body>
    <video id="background-video" autoplay loop muted poster="video.mp4">
		<source src="ttt.mp4" type="video/mp4">
		</video>
   
    <div class="container right-panel-active">
        <!-- Sign Up -->
        
        <div class="container__form container--signup">
            <form action="#" class="form" id="form1">
                <div class="logo">
                    <img src="logo3.png">
                  </div>
                <h2 class="form__title">Sign Up</h2>
                <input type="text" placeholder="User" class="input" />
                <input type="email" placeholder="Email" class="input" />
                <input type="password" placeholder="Password" class="input" />
                <button class="btn">Sign Up</button>
            </form>
        </div>
        
    
        <!-- Sign In -->
        <div class="container__form container--signin">
            <form action="#" class="form" id="form2">
                <h2 class="form__title">Sign In</h2>
                <input type="email" placeholder="Email" class="input" />
                <input type="password" placeholder="Password" class="input" />
                <a href="#" class="link">Forgot your password?</a>
                <button class="btn">Sign In</button>
            </form>
        </div>
    
        <!-- Overlay -->
        <div class="container__overlay">
            <div class="overlay">
                <div class="overlay__panel overlay--left">
                    <button class="btn" id="signIn">Sign In</button>
                </div>
                <div class="overlay__panel overlay--right">
                    <button class="btn" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="loging.js"></script>
</body>

</html>
